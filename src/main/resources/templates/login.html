<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="login-page">
    <div class="form">
        <img src="/images/RipePotatoes.png">
        <form class="login-form" th:action="@{/login}" method="POST">
            <input type="text" name="username" th:placeholder="username">
            <input type="text" name="pass" th:placeholder="pass">
            <button type="submit" th:text="Login">Login</button>
        </form>
    </div>
</div>
<img src="/images/potato1.png" width="600px" height="500px" class="center">
</body>
</html>
