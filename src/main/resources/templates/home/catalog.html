<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/bootstrap-material-design.min.css" rel="stylesheet">
<link href="/css/dashboard.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Catalogo de Peliculas</title>
</head>

<body>
        <nav class="navbar navbar-dark sticky-top bg-orange flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Nombre de sitio web</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
            </ul>
        </nav>

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class = "container d-flex justify-content-center">
                <img class="mb-4 mt-3 img-fluid" src="/images/RipePotatoes.png" alt="" width="200">
            </div>
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span data-feather="film"></span>
                            Películas <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span data-feather="book-open"></span>
                            Libros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <span data-feather="user"></span>
                            Perfil
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Películas</h1>
            </div>

            <div th:each="catalog: ${catalog}" class = "d-flex justify-content-center">
                <div class="card flex-md-row mb-4 box-shadow h-md-250" style = "width: 800px;">
                    <img class="img-fluid card-img-right flex-auto d-none d-md-block"  th:src="@{https://image.tmdb.org/t/p/w200/{image}(image=${catalog.getPoster_path()})}" alt="Card image cap">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h3 class="mb-0">
                            <p class="text-dark" th:text="${catalog.getTitle()}"></p>
                        </h3>
                        <p class="h6 mb-auto" th:text="${catalog.getOriginal_title()}"></p>
                        <p class="h6 mb-auto" th:text="${catalog.getOverview()}"></p>
                        <div class="btn-group d-flex justify-content-end " style="height: 40px;padding-top: 8px;">
                            <form th:action="@{/addFavorites}" method="post">
                                <input type="hidden" th:value="${catalog.getId()}" name="id_peli">
                                <input type="submit" class="btn btn-outline-info" value="Add to Favorites">
                            </form>

                    </div>

                    </div>
                    </div>
                </div>
        </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="/js/bootstrap-material-design.min.js"></script>
        <script src="/js/feather.js"></script>
<script>
    feather.replace()
</script>
        <script  src="/js/jquery.min.js"></script>
</body>

</html>
