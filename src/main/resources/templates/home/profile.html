<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <td>Nombre:</td>
            <td>Apellido:</td>
            <td>Usuario:</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
            <td th:text="${user.username}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
