<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head th:replace="/home/header.html :: link">
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>
<body>
<div th:replace="/home/navbar.html :: nav"></div>
<div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Favoritos</h1>
        <form class = "card-text ml-1 mb-0"  action="/profileBooks" >
            <button type="submit" class="btn btn-outline-success">Favorite Books</button>
        </form>
        <div class="btn-toolbar mb-1 mb-md-0">
            <button class="btn btn-large btn-outline-secondary">
                <div class = "mt-1 d-flex flex-row">
                    <span data-feather="user"></span><p class = "card-text ml-1 mb-0" th:text=" ${user.nombre}"> </p>
                    <p class = "card-text ml-1 mr-1" th:text=" ${user.apellido}"></p>
                </div>
            </button>
        </div>
    </div>

    <div th:each="favMovies: ${favMovies}" class="d-flex justify-content-center">
        <div class="card flex-md-row mb-4 box-shadow h-md-250" style="width: 800px;">
            <img class="img-fluid card-img-right flex-auto d-none d-md-block" style="height: 18rem;width: 15rem;"
                 th:src="@{https://image.tmdb.org/t/p/w200/{image}(image=${favMovies.getPoster_path()})}"
                 alt="Card image cap">
            <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <p class="text-dark" th:text="${favMovies.getTitle()}"></p>
                </h3>
                <p class="h6 mb-auto" th:text="${favMovies.getOriginal_title()}"></p>
                <p class="h6 mb-auto" th:text="${favMovies.getOverview()}"></p>
            </div>
            <div class="btn-group d-flex justify-content-end mr-3 " style="height: 40px;padding-top: 8px;">
            </div>
        </div>
    </div>
</div>
<div th:replace="/home/footer.html :: script"></div>
</body>
</html>
