<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head th:replace="/home/header.html :: link">
    <meta charset="UTF-8">
    <title>Catalogo de Libros</title>
</head>
<body>
<div th:replace="/home/navbar.html :: nav"></div>


    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Libros</h1>
        </div>

        <div th:each="bcatalog: ${bcatalog}" class = "d-flex justify-content-center">
        <div class="card flex-md-row mb-4 box-shadow h-md-250" style = "width: 900px;">
            <div class = "card-body d-flex flex-column align-items-start" style="width: 400px;">
                <h5 class = "card-title text-info" th:text="${bcatalog.getTitle()}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${bcatalog.getAuthor()}"></h6>
            </div>
            <div class = "vl"></div>
            <div class = "my-auto">
                <p class = "h6 mr-4 ml-4" th:text="${bcatalog.getDescription()}"></p>
            </div>

            <div class = "d-flex justify-content-end mt-4 mr-4">
                <form th:action="@{/addFavoritesBook}" method="post">
                    <input type="hidden" th:value="${isbn}" name="isbn">
                    <button type="submit" class="btn btn-info bmd-btn-fab bmd-btn-fab-sm">
                        <span data-feather="heart"></span>
                    </button>
                </form>
            </div>
        </div>
        </div>
    </main>

<div th:replace="/home/footer.html :: script"></div>
</body>
</html>
